name: CI

on:
  pull_request:
  push:
    branches: [ "work" ]

jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run sanity check
        run: python scripts/sanity_check.py
